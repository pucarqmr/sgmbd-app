<div class="content" role="main">
  <h2>Escolas Cadastradas</h2><br>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Tipo</th>
      <th scope="col">Detalhes</th>
    </tr>
    </thead>
    <tbody *ngFor="let e of escolas">
    <tr>
      <th scope="row">{{e.id}}</th>
      <td>{{e.nome}}</td>
      <td>{{e.tipo}}</td>
      <td>
        <button type="button" class="btn btn-outline-info"
                data-toggle="modal" data-target="#exampleModalLong" (click)="escolaDetail(e)">Visualizar
        </button>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            teste
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div *ngIf="escolaOut" class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Detalhes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <p><b>Nome: </b>{{escolaOut.nome}}</p>
            <p><b>Tipo: </b>{{escolaOut.tipo}}</p>
            <p><b>Endereço </b></p>
            <p><b>Logradouro: </b>{{escolaOut.endereco.logradouro}}</p>
            <p><b>Número: </b>{{escolaOut.endereco.numero}}</p>
            <p><b>Bairro: </b>{{escolaOut.endereco.bairro}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
